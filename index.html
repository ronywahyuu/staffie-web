<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/css/style.css" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
            integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- <link rel="stylesheet" href="./src/css/fontawesome/all.min.css"> -->
        <title>Document</title>
    </head>
    <body>
        <nav class="nav container">
            <p class="welcome">Login To Get Started</p>
            <img class="logo-img" src="./src/img/logo.png" alt="" />
            <form action="" class="login">
                <input
                    class="login-input input-username"
                    type="text"
                    placeholder="username"
                />
                <input
                    type="password"
                    placeholder="Password"
                    maxlength="6"
                    class="login-input input-password"
                />
                <button class="login-btn">Go</button>
            </form>
        </nav>

        <main id="app" class="main container hidden ">
            <div class="left-container">
                <div class="work-stats-container">
                    <!-- Stats Container are rendered from JS and Will Be Placed in Here okayyy -->
                </div>

                <div class="work-chart-container">
                    <div class="work-chart">
                        <div class="chart-container work-type-chart">
                            <canvas id="workType"></canvas>
                            <h2>Your Job's Portions</h2>
                        </div>
                    </div>
                    <div class="work-chart">
                        <div class="chart-container performance-chart">
                            <canvas
                                id="performanceChart"
                                height="200"
                                width="400"
                            ></canvas>
                            <h3>Last 6 Months</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-container">
                <div class="work-profile">
                    <!-- Profile Container are rendered from JS and will Be Placed in Here and okayyy!! -->
                    
                </div>
                <button class="btn-profile btn-info">More Info</button>
                <button class="btn-profile btn-logout">Log Out</button>
            </div>

            <div class="block1"></div>
        </main>
        <div class="hero">
            <img class="hero-img" src="./src/img/hero.svg" alt="" />
        </div>


        <script src="./src/js/index.js">
        
        </script>
    </body>
</html>
